<!DOCTYPE html>
<html>
 <head>
   <title>Creating New Elements</title>

 </head>
 <body>
	<div id="content"></div>
 </body>
 <script type="text/javascript">
 	var h1 = document.createElement('h1');
	h1.innerHTML = "A new HTML element!";
	
	var content = document.querySelector('#content');
	content.appendChild(h1);	

 </script>  
</html>
