 <head>
   <title>Accessing Multiple Elements</title>
 </head>
 <body>
   <h1 id="idtitle">Titulo con id</h1>
   <h2>Subtitulo sin id</h2>

 </body>

 <script type="text/javascript">
    // Write code here!
    var h1id = document.querySelector('h1').id;
    var h2id = document.querySelector('h2').id;
    console.log("Id del tag h1:",h1id);
    console.log("Id del tag h2:",h2id);
</script> 
</html>
