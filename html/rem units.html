<html>
 <head>
   <title>Text Sizing with rems</title>
   <style type="text/css">
           div {
        font-size: 200%;
      }

      .small {
        font-size: 0.5rem;
      }

      .normal {
        font-size: 1rem;
      }

      .big {
        font-size: 3rem;
      }
   </style>
 </head>
 <body>
   <p class="small">Small Text</p>
   <p class="normal">Normal Text</p>
   <p class="big">Big Text</p>
   <div>
    <p class="small">Small Text</p>
    <p class="normal">Normal Text</p>
    <p class="big">Big Text</p>
   </div>
 </body>
</html>
