<html>
 <head>
   <title>Loading and Using Different Font Styles</title>
   <link href="https://fonts.googleapis.com/css?family=Lobster+Two:400,700" rel="stylesheet">
    <style type="text/css">
      * {
        font-family: "Lobster Two", Arial, sans-serif;
      }  


    </style>
 </head>
 <body>
   <h1 class="lobstertwo">Lobster Two</h1>
   <p class="lobstertwo"><strong>Lobster Two</strong> is a cursive font family that adds spice to your web pages.</p>
 </body>
</html>
